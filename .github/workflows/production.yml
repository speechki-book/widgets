name: Deploy Widget to production

on:
    workflow_dispatch:
    pull_request:
        branches:
            - production
        types:
            - closed

jobs:
    deploy:
        if: github.event.pull_request.merged == true
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  token: ${{ secrets.GH_PAT }}
                  fetch-depth: 0
            - uses: actions/setup-node@v3
              with:
                  node-version: 14
                  cache: npm

            - name: Bump version
              env:
                  CI_COMMIT_MESSAGE: Bump version
                  CI_COMMIT_AUTHOR: speechki
              run: |
                  git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
                  git config --global user.email "hello@speechki.org"
                  npm version patch
                  git push

            - name: Npm install
              run: npm ci

            - name: 'Build app'
              run: npm run build

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.PLUGIN_AWS_ACCESS_KEY }}
                  aws-secret-access-key: ${{ secrets.PLUGIN_AWS_SECRET_KEY }}
                  aws-region: eu-central-1

            - name: Upload to S3
              run: aws s3 sync ./dist/ s3://widget.speechki.org/ --delete --acl bucket-owner-full-control

            - name: Publish to npm
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Checkout master
              uses: actions/checkout@v3
              with:
                  token: ${{ secrets.GH_PAT }}
                  fetch-depth: 0
                  ref: master

            - name: Sync version bump with master
              run: |
                  git pull origin production
                  git push master
