<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <title>Speechki Speakers</title>

        <link rel="icon" type="image/png" href="/favicon.png" />
        <link rel="stylesheet" href="/build/bundle.css" />
        <script defer src="/build/widget.js"></script>
    </head>

    <body>
        <h1>Test</h1>
        <div id="widget1" style="width: 320px; height: 240px"></div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const w1 = Speechki.widget({
                    target: '#widget1',
                    customer_id: 3,
                    book_language: 'russian',
                });
                const descriptor = w1.on('select', function (data) {
                    console.log(data);
                });
                setTimeout(() => {
                    w1.changeLanguage('english');
                }, 1000);
            });
        </script>
    </body>
</html>
